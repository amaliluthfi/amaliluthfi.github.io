<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="style.css" rel="stylesheet">
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;900&display=swap" rel="stylesheet">
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link rel="preconnect" href="https://fonts.gstatic.com">    
      <link href="https://fonts.googleapis.com/css2?family=Montserrat+Subrayada:wght@400;700&display=swap" rel="stylesheet">

      <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;700&display=swap" rel="stylesheet">
      <title>Who's Your Alter Ego?</title>
</head>
<body>
      <div class="content">
            
            <div class="title" style="background-image: url('https://image.freepik.com/free-vector/abstract-colorful-small-triangle-pattern-banner-design_1017-25805.jpg');">
                  
                  <h1 id="title" class="center">Who's Your Alter Ego?</h1>
                  <p id="tagline">Based on anime character</p>
            </div>
            <div class="desc center">
                  <h3 id="header">Describe who you are</h3>
                  <form class="form">
                        <label for="full-name">Full name:</label><br>
                        <input type="text" id="full-name" required><br><br>
                        <label for="gender">Gender:</label><br>
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">Male</label><br>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label><br>
                        <input type="radio" id="other" name="gender" value="other">
                        <label for="other">Other</label><br><br>
                        <label for="date-birth">Date of birth:</label><br>
                        <input type="date" id="date-birth" required><br><br>
                        <label for="favorite-animal">Favorite animal:</label><br>
                        <input type="text" id="favorite-animal" required><br><br>
                        <label for="what-would">What would yo do if the world is gonna collapse?</label><br>
                        <textarea id="what-would" rows="7" cols="20" required></textarea><br>
                        <input type="submit" id="btn" formaction="alter-ego.html">
                  </form><br>
            </div>
            
      </div>
      
</body>
</html>
